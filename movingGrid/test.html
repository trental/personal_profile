<!DOCTYPE html>
<html>
	<head>
		<style>
			.box {
				display: flex;
				background-color: orange;
				align-content: space-between;
				height: 150px;
				width: 600px;
				flex-wrap: wrap;
			}

			.box > div {
				background-color: white;
				text-align: center;
				line-height: 40px;
				font-size: 25px;
				width: 100px;
				margin: 5px;
			}

			div {
				animation: myanim 4s infinite;
			}

			@keyframes myanim {
				50% {
					flex: 1;
				}
			}
		</style>
	</head>

	<body>
		<h1>Quiz</h1>
		<div class="box">
			<div style="order: 8;">Q1</div>
			<div style="order: 6;">Q2</div>
			<div style="order: 2;">Q3</div>
			<div style="order: 1;">Q4</div>
			<div style="order: 7;">Q5</div>
			<div style="order: 4;">Q6</div>
			<div style="order: 3;">Q7</div>
			<div style="order: 5;">Q8</div>
		</div>
	</body>
</html>
